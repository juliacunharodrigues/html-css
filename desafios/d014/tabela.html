<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        #area {
            text-align: center;
        }

        #center {
            text-align: center;
        }
        
        .cinza {
            background-color: rgba(102, 102, 102, 0.767);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" class="cinza" id="area" scope="col">Área</th>
                <th rowspan="2" class="cinza" scope="colgroup">Disciplina</th>
                <th class="cinza" colspan="2" id="center">Nota</th>
                <th rowspan="2" class="cinza" scope="colgroup">Média</th>
            </tr>
            <tr>
                  <th class="cinza" scope="colgroup">Nota 1</th>
                  <th class="cinza" scope="colgroup">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0
                <td>0.0</td>
                <tr>
                    <td>Física</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Química</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <td>Biologia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th colspan="4" class="cinza" scope="row">Média de Exatas</th>
                    <td class="cinza">0.0</td>
                </tr>

            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th> 
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
                </tr>
                <tr>
                    <td>Geografia</td>
                    <td>0.0</td>
                    <td>0.0</td>
                    <td>0.0</td>
                </tr>
                <tr>
                    <th colspan="4" class="cinza" scope="row">Média de Humanas</th>
                    <td class="cinza">0.0</td>
                </tr>
        </tbody>
    </table>
</body>
</html>
