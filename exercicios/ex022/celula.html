<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        table {
            border-collapse: collapse;
            width: 400px;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td rowspan="2">A</td>
            <td colspan="2">B</td>
          
        </tr>
        <tr>
          
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
           
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td colspan="3">J</td>
            <td>K</td>
            <td>L</td>
        </tr>
    </table>
</body>
</html>
