<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
   <form action="cadastro.php" method="get">
    <p>
        <label for="iest">Estado:</label>
        <select name="Estado" id="iest">
            <optgroup label="Região Sudeste">
                <option value="RJ" selected>Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio grande do norte</option>
                <option value="MA">Maranhão</option>
            </optgroup>
        </select>
        <p>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="lst">
                <datalist id="lst">
                        <option value="DEV">Desenvolvedor</option>
                        <option value="PROF">Professor</option>
                        <option value="ADM">Administrador</option>
                </datalist>
            </p>
    </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" placeholder="Sua Mensagem"></textarea>
        </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
   </form>
</body>
</html>
